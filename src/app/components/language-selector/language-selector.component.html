<button mat-icon-button [matMenuTriggerFor]="languageMenu">
  <mat-icon [svgIcon]="locales[0].icon"></mat-icon>
</button>

<mat-menu #languageMenu="matMenu" xPosition="before">
  <button *ngFor="let locale of locales" (click)="onSelectLocale(locale.value)" mat-menu-item>
    <mat-icon [svgIcon]="locale.icon"></mat-icon>
    {{ locale.name }}
  </button>
</mat-menu>
