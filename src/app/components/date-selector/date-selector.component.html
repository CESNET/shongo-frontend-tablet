<button *ngIf="(calendarS.view$ | async) === CalendarView.Day" (mwlClick)="onBackToMonth()" mat-button>
  <mat-icon>arrow_back</mat-icon>
  Back to month
</button>

<button
  #previousButton
  (viewDateChange)="onViewDateChange($event)"
  [view]="(calendarS.view$ | async)!"
  [viewDate]="(calendarS.viewDate$ | async)!"
  mwlCalendarPreviousView
  mat-icon-button
>
  <mat-icon>chevron_left</mat-icon>
</button>

<button
  (viewDateChange)="onViewDateChange($event)"
  [viewDate]="(calendarS.viewDate$ | async)!"
  mwlCalendarToday
  mat-button
>
  Today
</button>

<button
  #nextButton
  (viewDateChange)="onViewDateChange($event)"
  [view]="(calendarS.view$ | async)!"
  [viewDate]="(calendarS.viewDate$ | async)!"
  mwlCalendarNextView
  mat-icon-button
>
  <mat-icon>chevron_right</mat-icon>
</button>
