<div class="date-selector" app-date-selector></div>

<div
  *ngIf="{ view: (calendarS.view$ | async)!, viewDate: (calendarS.viewDate$ | async)! } as data"
  class="calendar-header__right"
>
  <button [disabled]="!selectedSlot" mat-flat-button color="primary">Reserve</button>
  <h2>{{ data.viewDate | calendarDate: data.view + 'ViewTitle' }}</h2>
  <app-language-selector></app-language-selector>
</div>
